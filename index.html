<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff7eb3, #ff4d4d);
      font-family: 'Dancing Script', cursive;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .heart {
      font-size: 6rem;
      animation: beat 1.5s infinite, glow 2s infinite;
      color: #ff4d4d;
      text-shadow: 0 0 10px rgba(255, 77, 77, 0.8);
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    @keyframes glow {
      0%, 100% {
        filter: drop-shadow(0 0 10px rgba(255, 77, 77, 0.8));
      }
      50% {
        filter: drop-shadow(0 0 20px rgba(255, 77, 77, 1));
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      background: white;
      color: #ff4d4d;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }

    /* Floating petals */
    .petals {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ffffff" d="M12 2c-2.21 0-4 1.79-4 4 0 1.1.45 2.1 1.17 2.83L12 12l2.83-3.17C15.55 8.1 16 7.1 16 6c0-2.21-1.79-4-4-4z"/></svg>');
      animation: float-petal 10s linear infinite;
    }

    @keyframes float-petal {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="button-container">
      <button class="button" onclick="alert('LUH NAG-ISIP PA üò†')">Yes</button>
      <button class="button" onclick="alert('DAPAT LANG YES! ü§¨')">Yes</button>
    </div>
  </div>

  <!-- Floating petals -->
  <div class="petals">
    <div class="petal" style="left: 10%; animation-delay: 0s;"></div>
    <div class="petal" style="left: 20%; animation-delay: 2s;"></div>
    <div class="petal" style="left: 30%; animation-delay: 4s;"></div>
    <div class="petal" style="left: 40%; animation-delay: 6s;"></div>
    <div class="petal" style="left: 50%; animation-delay: 8s;"></div>
    <div class="petal" style="left: 60%; animation-delay: 10s;"></div>
    <div class="petal" style="left: 70%; animation-delay: 12s;"></div>
    <div class="petal" style="left: 80%; animation-delay: 14s;"></div>
    <div class="petal" style="left: 90%; animation-delay: 16s;"></div>
  </div>
</body>
</html>
